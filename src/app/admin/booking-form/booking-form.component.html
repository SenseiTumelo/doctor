<form #f="ngForm" (ngSubmit)="save(f.value)">

<!--here is were i created the booking form
copy the <div> and paste to create a new field -->
<div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="title" id= "title" type="text" class="form-control">
</div> 

<div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
        <span class="input-group-addon">R</span>
        <input  [(ngModel)]="price" id= "price" type="number" class="form-control">
    </div>
    
</div>  

<div class="form-group">
    <label for="Doctors">Doctor type</label>
    <select ngModel="Doctors" id= "Doctors"  class="form-control">
       <option value=""></option>
          <option *ngFor="let c of doctors$ | async"   [value]="c.$key">
           {{ c.name }}  
           </option>
     </select>

</div> 

<div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel="imageUrl" id= "imageUrl" type="text" class="form-control">
</div>
<button class="btn btn-primary">Save</button>
</form>

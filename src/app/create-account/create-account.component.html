<form>
<div class="form-group">
    <label for="title">Title</label>
    <input ngModel="Mr/Mrs" id= "title" type="text" class="form-control">
</div> 

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>

<div class="form-group">
    <label for="email">Email</label>
    <input ngModel="email" id= "email" type="text" class="form-control">
</div> 
<div class="form-group">
    <label for="idnumber">ID/Passport</label>
    <input ngModel="idnumber" id= "idnumber" type="number" class="form-control">
</div> 
<button type="button" class="btn btn-w-m btn-primary">Save</button>
<div>
  <button 
  (click)="login()"
      class="btn btn-primary">Login with Google account
  </button>
</div>
</form>
